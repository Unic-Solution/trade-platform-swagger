components:
  schemas:
    com.unicsolution.ttp.ticket.dto.TicketPurchaseDto.Response:
      type: object
      properties:
        ticketId:
          type: integer
          format: int64
          description: 티켓 pk
          example: 1
    com.unicsolution.ttp.ticket.dto.ConcertTicketCreateDto.Request:
      type: object
      properties:
        name:
          type: string
          description: 티켓 이름, 기타 카테고리를 위한 컬럼입니다. 그 외의 경우 필수값이 아닙니다. 20자 내로 작성해야 합니다.
          example: 티켓
        ticketCount:
          type: integer
          format: int32
          description: 티켓 수량
          example: 1
        ticketPerPrice:
          type: integer
          format: int64
          description: 티켓 하나당 가격
          example: 5000
        isNextSeat:
          type: string
          description: 연석 여부
          enum:
          - NOT_NEXT_SEAT
          - NEXT_SEAT
        tradeTypeList:
          type: array
          description: 거래 방법 (DELIVERY - 택배, MEET - 현장)
          items:
            type: string
            enum:
            - DELIVERY
            - MEET
        tradeDescription:
          type: string
          description: 거래 설명, 필수가 아닙니다.
          example: description
        seatGrade:
          type: string
          description: 좌석 등급
          example: 등급
          minLength: 1
        seatFloor:
          type: string
          description: 좌석 층/위치
          example: 위치
          minLength: 1
        seatZone:
          type: string
          description: 좌석 구역
          example: 구역
          minLength: 1
        seatNo:
          type: integer
          format: int32
          description: 좌석 열
          example: 1
        eventDateTime:
          type: string
          format: date-time
          description: 콘서트 날짜
          example: 2025-01-11 11:11
        categoryId:
          type: integer
          format: int64
          description: 카테고리 pk, 가장 최하위 카테고리입니다.
          example: 1
      required:
      - categoryId
      - eventDateTime
      - seatFloor
      - seatGrade
      - seatZone
    com.unicsolution.ttp.ticket.dto.ConcertTicketCreateDto.Response:
      type: object
      properties:
        concertTicketId:
          type: integer
          format: int64
          description: 생성된 콘서트 티켓 pk
          example: 1
    com.unicsolution.ttp.ticket.dto.BaseBallTicketCreateDto.Request:
      type: object
      properties:
        name:
          type: string
          description: 티켓 이름, 기타 카테고리를 위한 컬럼입니다. 그 외의 경우 필수값이 아닙니다. 20자 내로 작성해야 합니다.
          example: 티켓
        ticketCount:
          type: integer
          format: int32
          description: 티켓 수량
          example: 1
        ticketPerPrice:
          type: integer
          format: int64
          description: 티켓 하나당 가격
          example: 5000
        isNextSeat:
          type: string
          description: 연석 여부
          enum:
          - NOT_NEXT_SEAT
          - NEXT_SEAT
        tradeTypeList:
          type: array
          description: 거래 방법 (DELIVERY - 택배, MEET - 현장)
          items:
            type: string
            enum:
            - DELIVERY
            - MEET
        tradeDescription:
          type: string
          description: 거래 설명, 필수가 아닙니다.
          example: description
        seatFloor:
          type: string
          description: 좌석 층/위치
          example: 위치
          minLength: 1
        seatNo:
          type: integer
          format: int32
          description: 좌석 열
          example: 1
        seatAway:
          type: string
          description: 좌석 상대팀
          example: VS 두산
          minLength: 1
        seatZone:
          type: string
          description: 좌석 존
          example: A
          minLength: 1
        eventDateTime:
          type: string
          format: date-time
          description: 경기 날짜
          example: 2025-01-11 11:11
        categoryId:
          type: integer
          format: int64
          description: 카테고리 pk, 가장 최하위 카테고리입니다.
          example: 1
