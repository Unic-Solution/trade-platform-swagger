          format: int64
    com.unicsolution.ttp.member.dto.MemberSignUpDto.Response:
      type: object
      properties:
        memberId:
          type: string
          description: 회원가입된 아이디
          example: test
    com.unicsolution.ttp.member.dto.MemberSignUpDto.Request:
      type: object
      properties:
        memberId:
          type: string
          description: 아이디
          example: test
          minLength: 1
          pattern: "^[a-z0-9]{6,12}$"
        password:
          type: string
          description: 비밀번호
          example: abc1234
          minLength: 1
          pattern: "^(?=.*[A-Za-z].*)(?=.*[0-9!@#$%^&*()\\-_=+{};:,<.>].*).{4,16}$"
        confirmPassword:
          type: string
          description: 비밀번호 확인
          example: abc1234
          minLength: 1
        email:
          type: string
          description: 이메일
          example: test@naver.com
          minLength: 1
          pattern: "^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Za-z]{2,6}$"
      required:
      - confirmPassword
      - email
      - memberId
      - password
    com.unicsolution.ttp.member.dto.MemberLoginDto.Response:
      type: object
      properties:
        accessToken:
          type: string
          description: 액세스 토큰
          example: fjasdk;ghjioewjaklasdfkvljiorjewklafjdjafjgkheraklhkljdhsfjkv
        memberId:
          type: string
          description: 회원 아이디
          example: test
    com.unicsolution.ttp.member.dto.MemberLoginDto.Request:
      type: object
      properties:
        memberId:
          type: string
          description: 아이디
          example: test
          minLength: 1
        password:
          type: string
          description: 비밀번호
          example: abc1234
          minLength: 1
      required:
      - memberId
      - password
    com.unicsolution.ttp.member.dto.MemberFindPasswordDto.Request:
      type: object
      properties:
        memberId:
          type: string
          description: 회원 아이디
          example: test
          minLength: 1
        email:
          type: string
          description: 이메일 주소
