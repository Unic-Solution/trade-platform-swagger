          multipart/form-data:
            schema:
              "$ref": "#/components/schemas/com.unicsolution.ttp.ticket.dto.ConcertTicketCreateDto.Request"
        required: true
      responses:
        '201':
          description: 티켓 생성 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/com.unicsolution.ttp.ticket.dto.ConcertTicketCreateDto.Response"
