---
openapi: 3.1.0
info:
  title: 티켓 거래 플랫폼 API Document
  description: 티켓 거래 플랫폼의 서버 api 명세서
  version: '1.0'
servers:
- url: http://localhost:8080
  description: Generated server url
security:
- {}
tags:
- name: 소셜 로그인 API
  description: 소셜 로그인 관련 API 입니다.
- name: 카테고리 API
  description: 카테고리 관련 API 입니다.
- name: 메일 API
  description: 메일 관련 API 입니다.
- name: 좌석 API
  description: 좌석과 관련된 API 입니다.
- name: 회원 API
  description: 회원과 관련된 API입니다.
- name: 티켓 API
  description: 티켓 관련 API 입니다.
paths:
  "/api/tickets/ticket/purchase/{ticketId}":
    post:
      tags:
      - 티켓 API
      summary: 티켓 구매 컨트롤러
      description: 티켓을 구매합니다.
      operationId: purchaseTicketController
      parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: integer
          format: int64
          exclusiveMinimum: 0
      responses:
        '200':
          description: 티켓 구매 성공
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/com.unicsolution.ttp.ticket.dto.TicketPurchaseDto.Response"
        '400':
          description: 클라이언트 에러
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          description: 비로그인 상태
          content:
            application/json:
              schema:
                type: string
        '404':
          description: 존재하지 않는 엔드포인트
          content:
            application/json:
              schema:
                type: string
        '500':
          description: 예측하지 못한 서버 에러
          content:
            application/json:
              schema:
                type: string
      security:
      - bearerAuth: []
